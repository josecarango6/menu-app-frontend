<div class="card bg-light mx-auto my-3" style="max-width: 50rem;">

  <div class="card-header">{{ titulo }}
    <button class=" float-right btn btn-warning btn-sm" role="button" [routerLink]="['/catproducto']">Regresar</button>
  </div>
  <div class="card-body">

    <form class="needs-validation" novalidate>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="nombreProducto">Nombre del producto</label>
          <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="product.nombre" name="nombre"
            required>
          <div class="invalid-feedback">
            Por favor complete el campo Nombre del producto
          </div>
        </div>
        <div class="col-md-6">
          <label for="precioProducto">Precio</label>
          <input type="number" class="form-control" id="precioProducto" [(ngModel)]="product.precio" name="precio"
            required>
          <div class="invalid-feedback">
            Por favor complete el campo Precio
          </div>
        </div>
        <div class="col-md-6">
          <label for="categoriaProducto">Categoria</label>
          <input type="number" class="form-control" id="categoriaProducto" [(ngModel)]="product.fkIdCategoria"
            name="categoria" required>
          <div class="invalid-feedback">
            Por favor complete el campo Precio
          </div>
        </div>
        
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-primary btn-sm col-md-3 my-3" role="button" (click)='createProduct()' *ngIf="!product.id_producto else elseBlock">Crear</button>
          
          <ng-template #elseBlock>

            <button class="btn btn-primary btn-sm col-md-3 my-3" role="button" (click)='updateProducto()' >Editar</button>

          </ng-template>


        </div>

      </div>

    </form>    

  </div>
</div>
